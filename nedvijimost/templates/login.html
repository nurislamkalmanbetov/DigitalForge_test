<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>

  <!-- CSS only -->

<section class="vh-100" style="background-color: #88634b;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="margin-top: 175px">
              <img src="{% static 'img/key.jpg' %}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff0015;"></i>
                    <span class="h1 fw-bold mb-0">DigitalForge</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Войдите в свой аккаунт</h5>
                    {%csrf_token%}
                  <div class="form-outline mb-4">
                    {{form.email}}
                    <label class="form-label" for="id_email">Почта</label>
                  </div>

                  <div class="form-outline mb-4">
                    {{form.password}}
                    <label class="form-label" for="id_password">Пароль</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Войти</button>
                  </div>

                  <a class="small text-muted" href="#!">Забыли пароль</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Нету аккаунта? <a href="#"
                      style="color: #393f81;">Позвони сюда</a></p>
                  <a href="#!" class="small text-muted">Информации о использовании.</a>
                  <a href="#!" class="small text-muted">Приватные дейтвия и полиция</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</body>
</html>
